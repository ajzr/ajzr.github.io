<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    
    <link rel="stylesheet" href="page.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
</head>
<body>
    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        
        <div id="login_div" class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Login</h4>
            <p class="text-center"> Use your email & password</p>
            
            <form name="myform" onsubmit="return false">
            <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input name="uemail" id="email_field" class="form-control" placeholder="Email address" type="email" required>
            </div> <!-- form-group// --><!-- form-group end.// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="upswd" id="password_field" class="form-control" placeholder="Password" type="password" required>
            </div>                                     
            <div class="form-group">
                <button type="submit"  onclick="login()" class="btn btn-primary btn-block"> Login  </button>
            </div> <!-- form-group// -->      
            <p class="text-center">Don't have an account? <a href="signup.html">Signup</a> </p>                                                                 
        </form>
        </article>
        </div> <!-- card.// -->
 
        </div> 
        <!--container end.//-->

<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>

<script src="fbauth.js"></script>
<script src="login.js"></script>
</body>
</html>
